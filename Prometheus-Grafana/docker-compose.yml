version: '3.7'

services:
  prometheus:
    image: prom/prometheus:v2.33.1
    volumes:
      - /etc/docker-compose/prometheus.yml:/etc/prometheus/prometheus.yml
      - /etc/docker-compose/alerts.prometheus.yaml:/etc/prometheus/alerts.prometheus.yaml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secret  # Use esta vari√°vel de ambiente para definir a senha do admin
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  prometheus_data:
  grafana-data:

networks:
  my_custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.17.0.0/16